version: '3.8'

services:
  db:
    image: ankane/pgvector:v0.4.1 # Postgres with pgvector pre-installed
    environment:
      POSTGRES_USER: sgi_user
      POSTGRES_PASSWORD: sgi_password
      POSTGRES_DB: sgi_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sgi_user -d sgi_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: sgi_backend
    environment:
      - DATABASE_URL=postgresql://sgi_user:sgi_password@db:5432/sgi_db
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./credentials.json:/app/credentials.json # Mount GCP credentials
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: sgi_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    # command: npm run dev

volumes:
  postgres_data:
